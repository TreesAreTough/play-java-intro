@(orders: List[Orders])

<!DOCTYPE html>
<html>
<head>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<h1>List of Orders</h1>

<table>
    <tr>
        <th>Order Id</th>
        <th>Emp First Name</th>
        <th>Emp Last Name</th>
        <th>Picture</th>
    </tr>
    @for(order <- orders) {
    <tr>
        <th>@order.orderId</th>
        <th>@order.employee.firstName</th>
        <th>@order.employee.lastName</th>
        <th>@order.orderId</th>
    </tr>
    }
</table>

</body>
</html>
